<div class="row">
  {% for card in include.cards %}
  <div class="col-lg-6 col-md-12 activity-card-wrapper">
    <div class="card mb-4 shadow-sm h-100">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.text }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
