<div class="row">
  {% for card in include.cards %}
  <div class="col-lg-3 col-md-6">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.text }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
