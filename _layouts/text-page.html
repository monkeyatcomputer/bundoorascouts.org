---
layout: default
---

{%- assign heroImage = '/assets/images/hero-3.jpg' -%}
{%- if page.heroImage -%}
    {% assign heroImage = page.heroImage %}
{%- endif -%}
<!-- Intro Header -->
<header class="intro-header" style="background-image: url('{{site.baseurl}}{{heroImage}}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="page-heading">
                    <h1>{{ page.title }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.subTitle }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="content-section" id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
{{ content }}                
            </div>
        </div>
    </div>
</section>
