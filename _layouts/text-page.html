---
layout: default
---
<!-- Intro Header -->
<header class="intro-header" style="background-image: url('{{site.baseurl}}/assets/images/hero-3.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="page-heading">
                    <h1>{{ page.title }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.subHeading }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="page" id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
{{ content }}                
            </div>
        </div>
    </div>
</section>
