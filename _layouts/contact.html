---
layout: default
---
<!-- Intro Header -->
<header class="intro-header" style="background-image: url('{{site.baseurl}}/assets/images/hero-3.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="page-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Contact -->
<section class="page-section" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
{% include contact.html email=site.email %}
            </div>
        </div>
    </div>
</section>
