---
layout: default
---
<!-- Intro Header -->
<header class="intro-header" style="background-image: url({{ base }}/assets/images/hero-1.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="page-heading">
                    <h1>{{ page.title }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.subHeading }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Leaders Grid -->
<section class="bg-light page-section" id="leaders">
	<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Our Amazing Team</h2>
                </div>
            </div>
	</div>
</section>
